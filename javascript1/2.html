<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Word joinning in JavaScript</h1>
    <p>Showing result of "Atharv" + "" +"Soni":</p>
    <p id="join"></p>
    <p>Show result of "Vandit" + "" +"Shukla":</p>
    <p id="demo"></p>
    <h2>Check the result of this button</h2>
    <p>Show result of "Easy" + " " + "Academy"</p>
    <button type="submit" value="Connect" name="activate" class="btn btn-danger" onclick="return Connect();">Check</button>
    <h3 id="connection"></h3>
    <script>
        let x="Atharv" + " " +"Soni";
        document.getElementById('join').innerHTML=x;
        let y="Vandit" +" "+"Shukla";
        document.getElementById('demo').innerHTML=y;

        function Connect()
        {
            let z="Easy" + " "+ "Academy";
            document.getElementById('connection').innerHTML=z;
            return z;
       }
    </script>
            </div>
        </div>
    </div>       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
