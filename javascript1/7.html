<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- content delivery network -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header">
                      <h1>javascript calculator</h1>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post" id="myform">
                            <div class="mb-3">
                                <label for="number1" class="form-label">Enter First Number</label>
                                <input type="number" class="form-control" id="number1" name="number1" required />
                              </div>
                              
                                <label for="number2" class="form-label">Enter Second Number</label>
                                <input type="number" class="form-control" id="number2" name="number2" required />
                              
                                <div class="mb-3">
                                    <label for="Arithmetic operation">Arithmetic operation</label><br/>
                                    <input type="radio" name="addition" id="addition" value="addition">
                                    <label for="addition">addition</label>
                                    <input type="radio" name="substraction" id="substraction" value="substraction">
                                    <label for="substraction">substraction</label>
                                    <input type="radio" name="multiplication" id="multiplication" value="multiplication">
                                    <label for="multiplication">multiplication</label>
                                    <input type="radio" name="division" id="division" value="division">
                                    <label for="division">division</label>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="common.js"></script>
    <script>
        var Math ={
            number1 : $("number1"),
        }
    </script>
</body>

</html>
