<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML ='Hello JavaScript!'">Click Me!</button>
    <h3 id="this">JavaScript can change this element</h3>
    <button type="button" onclick="document.getElementById('this').innerHTML='this is calling function'" >click
        this</button>
    <p id="hide">JavaScript can hide the element</p>
    <button type="button" onclick="document.getElementById('hide').style.display='none'">Click Me!</button>
    <h2>My First Web Page</h2>
<p>My first paragraph.</p>

<button type="button" onclick="document.write(5 + 6)">Try it</button>
</body>

</html>
