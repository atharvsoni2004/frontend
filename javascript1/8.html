<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty object</title>
    <!-- content delivery network -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h1>Register form</h1>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return Register();">
                            <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                              <label for="mobile" class="form-label">Mobile number</label>
                              <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <div class="mb-3">
                              <label for="dob" class="form-label">Date of Birth</label>
                              <input type="date" class="form-control" id="dob">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            var empty={};
            // create empty object
            function Register()
            {
                console.log(empty);
                empty['email']=document.getElementById('email').value;
                empty['password']=document.getElementById('password').value;
                empty['mobile']=document.getElementById('mobile').value;
                empty['dob']=document.getElementById('dob').value;
                console.log(empty);
                return false;
            }
            </script>
</body>

</html>
