<!DOCTYPE html>
        <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- content delivery network -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Array In javascript</h1>
            </div>
            <div class="col-lg-3" id="output"></div>
            <div class="col-lg-3" id="cars"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
      
        <script>
            var countries = 
    [ "Afghanistan",
      "Armenia",
      "Azerbaijan",
      "Bahrain",
      "Bangladesh",
      "Bhutan",
      ];
        var lol = document.getElementById("output");
        var size = countries.length;//return size of array
        var  temp = "<ul class='list-group'>";
        for(let index=0;index<countries.length;index++)
        {
            temp+=`<li class='list-group-item'>${countries[index]}</li>`;
        }
        temp+="</ul>";
        output.innerHTML=temp;

        var wheel=[
            "sumo",
            "scoda",
            "scorpio",
            "hammer",
            "lamorgini"
                ];
       var cars=document.getElementById("cars");
       var loop="<ul class='list-group'>"
        for(let row=0;row<wheel.length;row++) 
        {
            loop+=`<li class='list-group-item'>${wheel[row]}</li>`
        }        
       loop+="</ul>"
       cars.innerHTML=loop;
        </script>
</body>
</html>
