        <!DOCTYPE html>
        <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- content delivery network -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Like/Dislike Counter</h1>
  
  <button id="likeButton" onclick="incrementCounter('like')">
    <i class="fas fa-thumbs-up"></i>
  </button>
  
  <button id="dislikeButton" onclick="incrementCounter('dislike')">
    <i class="fas fa-thumbs-down"></i>
  </button>
  
  <p id="counter"></p>
  
  
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4f0edd0835.js" crossorigin="anonymous"></script>
        <script>
            let likeCounter = 0;
            let dislikeCounter = 0;
            
            function incrementCounter(type) {
              if (type === 'like') {
                likeCounter++;
              } else if (type === 'dislike') {
                dislikeCounter++;
              }
              
              updateCounters();
            }
            
            function updateCounters() {
              const counterElement = document.getElementById('counter');
              counterElement.textContent = `: ${likeCounter} | : ${dislikeCounter}`;
            }
          </script>
</body>
 </html>
