<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CDN (Content Delivery Network)
     -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <form action="">
                    <div class="card shadow">
                        <div class="card-header text-bg-danger">
                            <h3>Register</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-12 col-md-4  mb-2">
                                    <label for="firstname" class="form-label">surname</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" required />
                                </div>
                                <div class="col-sm-12 col-md-4 mb-2">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required />
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <label for="fathername" class="form-label">Fathername</label>
                                    <input type="text" class="form-control" id="fathername" name="fathername" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                              
                                <div class="col-sm-12 col-md-6 mb-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" required />
                                </div>
                                <div class="col-sm-12 col-md-6 mb-2">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="password" name="password" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12 col-md-3 mb-2">
                                    <label for="mobile" class="form-label">Mobile</label>
                                    <input type="tel" class="form-control" id="mobile" name="mobile" required />
                                </div>
                                <div class="col-sm-12 col-md-3 mb-2">
                                    <label for="state" class="form-label">Select state</label>
                                    <select name="state" id="state" class="form-select">
                                        <option value="">State</option>
                                        <option value="">Gujarat</option>
                                        <option value="">Maharastra</option>
                                        <option value="">Rajasthan</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-3 mb-2">
                                    <label for="city" class="form-label">Select City</label>
                                    <select name="city" id="city" class="form-select">
                                        <option value="">City</option>
                                        <option value="">Bhavnagar</option>
                                        <option value="">Baroda</option>
                                        <option value="">Surendranagar</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-3 mb-2">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="number" class="form-control" id="pincode" name="pincode" required />
                                </div>                    
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6 col-lg-3 mb-2">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                                </div>
                                <div class="col-sm-6 col-lg-3 mb-2">
                                    <label for="photo" class="form-label">Select your photo (size<2MB)</label>
                                    <input class="form-control" type="file" id="photo" accept="image/*" />

                                </div>
                                <div class="col-sm-6 col-lg-3 mb-2">
                                    <p>Select gender</p>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="gender" id="male" value="1">
                                        <label for="male" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="gender" id="female" value="1">
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-lg-3 mb-2">
                                    <button class="btn btn-danger w-100">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f0edd0835.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script>
        //get size of the file and ensure it is less then 2mb
        //ensure it is image
        $('#photo').bind('change', function() {
            //this.files[0].size gets the size of your file.
            var size = parseInt(parseInt(this.files[0].size)/1024);
            var extension = $(this).val().split('.').pop();
            if(extension != 'bmp' && extension != 'jpg' && extension != 'jpeg' && extension != 'png' && extension != 'webp')
            {
                alert("not a valid image");
            }
            if(size>2048)
            {
                alert("You have selected file whose size is > 2MB limit");
                $('#photo').val(''); //remove selected file
            }
        });
    </script>
</body>
</html>
