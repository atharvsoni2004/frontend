<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Menu Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 1500px; /* For demonstration purpose to allow scrolling */
    }

    nav {
      position: fixed;
      width: 100%;
      background-color: blue;
      padding: 15px ;
      transition: background-color 0.3s ease;
      z-index: 1000;
      height: 35px;
    }

    nav.black {
      background-color: rgba(0, 0, 0, 0.7);
    }

    nav a
    {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding-left:213px;
    }
    section {
     margin-left: 25px;
    }
  </style>
</head>
<body>
<nav id="topNav">
  <!-- Your navigation menu items go here -->
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    var nav = $("#topNav");

    // Adjust the transparency based on scroll position
    $(window).scroll(function() {
      var scroll = $(window).scrollTop();

      if (scroll > 100) {
        // Scrolled beyond 100 pixels, make the background transparent black
        nav.addClass("black");
      } else {
        // Less than 100 pixels, restore the original blue background color
        nav.removeClass("black");
      }
    });
  });
</script>

</body>
</html>
