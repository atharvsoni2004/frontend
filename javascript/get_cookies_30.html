<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Accessing cookies</h1>
     <ul>
        <li id="fullname"></li>
        <li id="password"></li>
        <li id="age"></li>
        <li id="email"></li>
     </ul>
     <!-- external javascript -->
     <script src="cookies.js"></script> 
     <script>
         var fullname = document.getElementById("fullname");
         var password = document.getElementById("password");
         var age = document.getElementById("age");
         var email = document.getElementById("email");
         
         //accessing cookies
        fullname.innerHTML = "FullName " + getCookie('fullname');
        password.innerHTML = "Password " + getCookie('password');
        age.innerHTML = "age  " + getCookie('age');
        email.innerHTML = "email  " + getCookie('email');
        
     </script> 
</body>
</html>
