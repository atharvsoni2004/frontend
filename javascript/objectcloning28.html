<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Object Cloning</h1>
                <hr>
                <p>use console to check output</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        var message = "good morning"; //string
        var copy_message = message; //copy value of varible into another variable
        console.log(message);
        copy_message = "good evening";
        console.log('after change');
        console.log('message',message);
        console.log('copy_message',copy_message);
        console.log('now lets work upon object');
        let user = {
            name:'Ankit',
            age:39
        }
        let copy_user = user; //it store reference of user object into copy_user means both object refer to same data 
        console.log('before change in object');
        console.log('user object',user);
        console.log('copyuser object',copy_user);
        user.name = 'Ankit Patel';
        copy_user.age = 25;
        console.log('after change in objec');
        console.log('user object',user);
        console.log('copyuser object',copy_user);
        //object cloning
        let clone_user = {}; //empty object
        for(let key in user)
        {
            clone_user[key] = user[key];
        }
        user.name = "Jiya patel";
        clone_user.age = 10;
        console.log('after change in object using cloining');
        console.log('user object',user);
        console.log('cloneuser object',clone_user);
    </script>
</body>
