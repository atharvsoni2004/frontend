<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Hierarchical inheritance </h1>
                <p>use console to get output</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        //es6 standard class
        class Shape 
        {
            //read only variable
            //const constant name 
            PI = 3.14;
            //arrow function 
            getSquare(number)
            {
                return number * number;
            }
        }
        class Circle extends Shape
        {
            constructor(radius)
            {
                super(); 
                this.radius = radius; //initilization
            }
            getArea()
            {
                //local variable
                let temp = this.PI * this.getSquare(this.radius);
                return temp;
            }
        }
        class Cyliender extends Shape
        {
            constructor(radius,height)
            {
                super(); 
                this.radius = radius;
                this.height = height;
            }
            getArea()
            {
                let temp = (2 * this.PI * this.radius * this.height) + (2 * this.PI * this.getSquare(this.radius));
                return temp;
            }
        }

        //var object = new Class()
        var radius = parseInt(prompt("Enter radius"));
        var c1 = new Circle(radius);
        var area = c1.getArea();
        console.log("area of circle",area);

        radius = parseInt(prompt("Enter radius"))
        var height = parseInt(prompt("Enter height"));
        var c2 = new Cyliender(radius,height);
        console.log("area of Cyliender",c2.getArea());
    </script>
</body>

</html>
