<!DOCTYPE html>
<html>

<head>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1>Addition using Bootstrap Buttons</h1>

        <button class="btn btn-primary" onclick="performAddition()">Add Numbers</button>
    </div>

    <script>
        function performAddition() {
            // Prompt the user for two numbers using alert
            var firstNumber = parseFloat(prompt("Enter the first number:"));
            var secondNumber = parseFloat(prompt("Enter the second number:"));

            // Check if the input is valid
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                alert("Invalid input! Please enter valid numbers.");
            }
            
            else {
                // Perform the addition
                var result = firstNumber + secondNumber;

                // Display the result in an alert
                alert("The result of addition is: " + result);
            }
        }
    </script>

    <!-- Add Bootstrap JS and jQuery CDN links here (if not already included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
