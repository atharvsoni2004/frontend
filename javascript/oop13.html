<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CDN (Content Delivery Network)
     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>3rd technique to create object</h1>
            </div>
        </div>
        <div class="row"  id="output">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        var output = document.getElementById('output');
        //3rd technique create template 
        function Book(name,price,author)
        {
            //property variables
            this.name = name;
            this.price = price;
            this.author = author;
            this.Add = function(){
                console.log(this.name,this.price,this.author);
                output.innerHTML+=`<div class='col-lg-4'><div class='card shadow'><div class='card-header'><h2>${this.name}</h2></div><div class='card-body'><p>Written by :- ${this.author}</p> Price :- ${this.price}</div></div></div>`
            }
        }

        //create object 
        //var object = new function()
        var b1 = new Book('Learn Javascript',100,'Diya Patel');
        b1.Add();

        var b2 = new Book('Learn React',200,'Jiya Patel');
        b2.Add();

        var b3 = new Book('Learn Node',300,'Ankit Patel');
        b3.Add();
        
    </script>
</body>

</html>
