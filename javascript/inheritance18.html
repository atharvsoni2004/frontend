<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CDN (Content Delivery Network)
     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>multilevel inheritance</h1>
                <p>use console to check output</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        //single level inheritance
        //parent class or super class or root class
        class KB
        {
            constructor(bytes)
            {
                //properties
                this.bytes = bytes;
                console.log('KB class constructor called....');
            }
            getKB()
            {
                let temp = this.bytes / 1024;
                return temp;
            }
        }
        //derived class/sub class/child class
        class MB extends KB
        {
            constructor(bytes)
            {
                super(bytes); //calling parent class constructor
                console.log('MB class constructor called....');
            }
            getMB()
            {
                let temp = super.getKB();
                temp = temp / 1024;
                return temp;
            }
        }
        class GB extends MB
        {
            constructor(bytes)
            {
                super(bytes); //calling parent class constructor
                console.log('GB class constructor called...');
            }
            getGB()
            {
                let temp = super.getMB() / 1024;
                temp = temp / 1024; 
                return temp;
            }
        }
        var bytes = parseInt(prompt("enter bytes"));
        var g = new GB(bytes);
        var gigabytes = g.getGB();
        console.log(gigabytes);
    </script>
</body>

</html>
