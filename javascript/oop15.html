<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CDN (Content Delivery Network)
     -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" id='output'>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        //es6 standard class 
        //class classname
        // {
        //     //properties
        //     //methods
        // }
        var output = document.getElementById('output');
        class Subject
        {
            constructor(name,standard,code,marks,isPratical)
            {
                this.name = name;
                this.standard = standard;
                this.code = code;
                this.marks = marks;
                this.isPratical = isPratical
            }
            Add()
            {
                output.innerHTML+=`<div class='col-lg-3'>
                    <ul class='list-group'>
                        <li class='list-group-item'>${this.name}</li>
                        <li class='list-group-item'>${this.standard}</li>
                        <li class='list-group-item'>${this.code}</li>
                        <li class='list-group-item'>${this.marks}</li>
                        <li class='list-group-item'>${this.isPratical}</li>
                </ul>
                </div>`;
            }
        } 

        //how to create object variable
        var s1 = new Subject('Maths',12,110,100,false);
        s1.Add();

        var name,standard,code,marks,isPratical;

        name = "Computer Science";
        standard = 11;
        code = 120;
        marks = 150;
        isPratical = true;

        var s2 = new Subject(name,standard,code,marks,isPratical);
        s2.Add();

        
    </script>
</body>
</html>
