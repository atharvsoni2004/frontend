<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CDN (Content Delivery Network)
     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <ul id="first" class='list-group'></ul>
            </div>
            <div class="col-4">
                <ul id="second" class='list-group'></ul>
            </div>
            <div class="col-4">
                <ul id="third" class='list-group'></ul>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        var first = document.getElementById('first');
        var second = document.getElementById('second');
        var third = document.getElementById('third');

        var list1 = ['red','green','blue'];
        var list2 = ['orange','magenta','black'];

        var temp='';
        list1.map(function(item){
            temp+=`<li class='list-group-item'>${item}</li>`
        });
        first.innerHTML= temp;

        temp='';
        list2.map(function(item){
            temp+=`<li class='list-group-item'>${item}</li>`
        });
        second.innerHTML= temp;

        var allcolors = [...list1,...list2]; //merge list1 and list2 into allcolors
        temp='';
        allcolors.map(function(item){
            temp+=`<li class='list-group-item'>${item}</li>`
        });
        third.innerHTML= temp;
    </script>
</body>

</html>
