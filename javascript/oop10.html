<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CDN (Content Delivery Network)
     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        <h1>Maths calculator</h1>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post" id="myform">
                            <div class="mb-3">
                              <label for="number1" class="form-label">First Number</label>
                              <input type="number" class="form-control" id="number1" name="number1" required />
                            </div>
                            
                              <label for="number2" class="form-label">Second Number</label>
                              <input type="number" class="form-control" id="number2" name="number2" required />
                            
                            <div class="mb-3">
                                <label for="operation">Operation</label> <br/>
                                <input type="radio" name="operation" id="addition" value="addition" required />
                                <label for="addition">Addition</label>
                                <input type="radio" name="operation" id="subtraction" value="substraction" required />
                                <label for="subtraction">Subtraction</label>
                                <input type="radio" name="operation" id="multiplication" value="multiplication" required />
                                <label for="multiplication">Multiplication</label>
                                <input type="radio" name="operation" id="division" value="division" required />
                                <label for="division">Division</label>
                              </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div id="output"></div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="common.js"></script>
    <script>
        // var number1 = document.getElementById("number1")
        myform.onsubmit = function()
        {
            //how to create object (1st technique)

            var MyMath = {
                number1 : $("number1"),
                number2 : $("number2"),
                myform : $("myform"),//this is not necessary
                output : $("output"),
                add : function(){
                    output.innerHTML = parseInt(this.number1.value) + parseInt(this.number2.value);
                },
                sub: function(){
                    output.innerHTML = parseInt(this.number1.value) - parseInt(this.number2.value);
                },
                mul:function(){
                    output.innerHTML = parseInt(this.number1.value) * parseInt(this.number2.value);
                },
                div:function(){
                    let temp = parseInt(this.number1.value) / parseInt(this.number2.value);
                    temp = temp.toFixed(4);
                    output.innerHTML = temp;
                }
            }
            //findout value of the selected radio button 
            var operation = document.querySelector("input[name='operation']:checked").value;
            // alert(operation);
            if (operation === 'addition')
            {
                MyMath.add();
            }
            else if(operation === 'substraction')
            {
                MyMath.sub();
            }
            else if(operation === 'multiplication')
            {
                MyMath.mul();
            }
            else if (operation === 'division')
            {
                MyMath.div();
            }
            return false;
        }
    </script>
</body>

</html>
